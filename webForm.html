<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebForm</title>
    <link rel="stylesheet" href="webForm.css" />
  </head>
  <body>
    <h1>
      <b><u>Student Details</u></b
      >üìù
    </h1>
    <table border="2">
      <thead>
        <tr>
          <th>First name:</th>
          <td><input type="text" name="fname" id="fname" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Last name:</th>
          <td><input type="text" name="lname" id="lname" /></td>
        </tr>

        <tr>
          <th>Age:</th>
          <td><input type="number" name="age" id="age" /></td>
        </tr>

        <tr>
          <th>Email:</th>
          <td><input type="email" name="email" id="email" /></td>
        </tr>

        <tr>
          <th>Phone no:</th>
          <td><input type="text" name="phoneno" id="phoneno" /></td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <div id="btns">
      <input
        type="button"
        name="button"
        id="btn"
        value="Add"
        onclick="AddRow()"
      />
      <input type="reset" id="rbtn" value="Reset" onclick="clearFields()" />
    </div>
    <br /><br />
    <table border="2" id="show">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Phone no</th>
        </tr>
      </thead>
    </table>
    <script src="webForm.js"></script>
  </body>
</html>
